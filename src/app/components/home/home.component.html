<div class="container">
<h1 class="fs-1 fw-bold text-center" [ngStyle]="{'color': 'white'}">Bienvenido a ProjanG</h1>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/HomeImage1.jpg" class="d-block w-100" alt="Primera Imagen">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/HomeImage2.jpg" class="d-block w-100" alt="Segunda imagen">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/HomeImage3.jpg" class="d-block w-100" alt="Tercera Imagen">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
